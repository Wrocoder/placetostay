<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}Place To Stay{% endblock %}</title>
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
      {% load django_bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    </head>

    <body>

        <div class="container my-4">
            <nav class="navbar navbar-expand-lg navbar-custom navbar-dark rounded mb-4">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <img src="{% static 'images/logo.png' %}" alt="Company Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/search_hotels">Search Hotel</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">LifeHacks</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Most Visited Countries</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">About Us</a>
                                </li>
                                <!-- More nav items -->
                            </ul>
                        </div>
                    </div>
                </nav>

              {% block content %}
                <!-- Content -->
              {% endblock %}


              <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                  <div class="col-6 col-md">
                    <small class="d-block mb-3 text-muted">&copy; 2024 Dmitry's & Vovan's company</small>
                  </div>
                  <!-- Additional footer elements -->
                </div>
              </footer>
        </div>

    </body>
</html>
