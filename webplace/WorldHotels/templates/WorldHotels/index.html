
{% extends "base.html" %}

{% block content %}

<div class="py-4">
    {% if hotel_list %}
        <h2 class="mb-3">Available Hotels</h2>
        <div class="list-group">
            {% for hotel in hotel_list %}
                <a href="/WorldHotels/{{ hotel.hotel_id }}/" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ hotel.hotel_name }}
                    <span class="badge bg-primary rounded-pill">{{ hotel.country }}</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            <p>No Hotels are available.</p>
        </div>
    {% endif %}
</div>

{% endblock %}
